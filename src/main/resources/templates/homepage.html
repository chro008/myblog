<!DOCTYPE html>
<html ng-app="home">
<head>
<title>首页</title>
<meta name="content-type" content="text/html; charset=UTF-8" />
<style type="text/css">
.modal-wrapper {
	display: table;
	height: 100%;
	margin: 0px auto;
}
</style>
</head>
<body ng-controller="myHomeContr">
	<!-- navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="nav navbar-nav navbar-left">
				<p class="navbar-text navbar-link" ng-click="backhome()"
					role="button">深蓝浅蓝天</p>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/regist"><span
						class="glyphicon glyphicon-user"></span> 注册</a></li>
				<li><a href="" data-toggle="modal" data-target="#login-form"><span
						class="glyphicon glyphicon-log-in"></span> 登录</a></li>
			</ul>
		</div>
	</nav>

	<!-- carousel -->
	<div id="carousel-container" class="carousel slide"
		data-ride="carousel" data-interval="2500">
		<ol class="carousel-indicators">
			<li data-target="#carousel-container" data-slide-to="0"
				class="active"></li>
			<li data-target="#carousel-container" data-slide-to="1"></li>
			<li data-target="#carousel-container" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="/image/1.jpg" alt="..." />
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="/image/2.jpg" alt="..." />
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="/image/3.jpg" alt="..." />
				<div class="carousel-caption"></div>
			</div>
		</div>

		<a class="left carousel-control" href="#carousel-container"
			role="button" data-slide="prev"> <span
			class="icon-prev" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#carousel-container"
			role="button" data-slide="next"> <span
			class="icon-next" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<!-- login-form -->
	<div class="modal fade" id="login-form" tabindex="-1" role="dialog"
		aria-labelledby="login-form-label" aria-hidden="true">
		<div class="modal-dialog" style="margin: 20% auto;width:400px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">x</button>
					<h1 class="text-center text-primary" id="login-form-label">登录</h1>
				</div>
				<div class="modal-body">
					<form action="" class="form col-md-12 center-block">
						<div class="form-group">
							<input type="text" class="form-control input-lg"
								placeholder="电子邮件" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg"
								placeholder="登录密码" />
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block">立刻登录</button>
						</div>
					</form>
				</div>
				<div class="modal-footer" style="border: none;text-align: center;">
					<span><a href="/resetpwd">忘记密码?</a></span>&nbsp;|&nbsp;<span><a
						href="/regist">注册</a></span>
				</div>
			</div>
		</div>
	</div>


	<div style="height: 200px;width: 100%;background-color: pink;"></div>
	<div style="height: 200px;width: 100%;background-color: green;"></div>
	<div style="height: 200px;width: 100%;background-color: lightblue;"></div>
	<div style="height: 200px;width: 100%;background-color: darkred;"></div>
	<div style="height: 200px;width: 100%;"></div>
	<div style="height: 200px;width: 100%;background-color: blue;"></div>
	<div style="height: 200px;width: 100%;background-color: yellow;"></div>
	<div style="height: 200px;width: 100%;background-color: red;"></div>
	<div style="height: 200px;width: 100%;background-color: black;"></div>
</body>
<link rel="stylesheet" type="text/css"
	href="/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/angular.js"></script>
<script>
	var app = angular.module("home", []);
	app.controller("myHomeContr", function($scope,$location) {
		$scope.backhome = function() {
			$location.path("/");
		};
	});
	
</script>
</html>
